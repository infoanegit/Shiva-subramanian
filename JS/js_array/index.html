<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Form</title>
        <meta charset="utf-8">
        <meta name="author" content="ssubramanian@infoane.com" />
        <meta name="viewport" content="width=device-width, maximum-scale=8, user-scalable=0, interactive-widget=resize-content, minimum-scale=1, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <center>
        <div class="container-fluid">
            <div class="d-flex flex-column">
                <div class="p-2 fs-5 text-success">
                    ARRAYS IN JAVASCRIPT
                </div>
                <div class="p-2 text-secondary">
                    <label for="aValues">Enter the array of values</label>
                    <input type = "text" id="aValues" name="aValues"/> 
                </div>
                <div class="p-2 text-secondary">
                    <label for="aValues">Enter the position of array</label>
                    <input type = "text" style="width: 5%" id="posValue" name="aValues"/> 
                </div>
                <div class="p-2 text-secondary">
                    <label for="aValues">Enter the value to replace</label>
                    <input type = "text" style="width: 5%" id="rValue" name="aValues"/> 
                </div>
                <div class="m-2">
                    <label class="px-3 rounded-5 text-white text-bg-info" id="gArrayValue">null</label>
                </div>
                <div class="m-2">
                    <label class="px-3 rounded-5 text-white text-bg-success" id="mArrayValue">null</label>
                </div>
                <div class="d-flex flex-row mt-5 align-content-center justify-content-center">
                    <button type = "button" id="replaceButtonId" class="rounded me-5 btn btn-primary">Repalce</button>
                    <button type = "button" id="resetButtonId" class="rounded btn btn-primary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="./assets/js/index.js"></script>
    </body>
</html>
