<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Form</title>
        <meta charset="utf-8">
        <meta name="author" content="ssubramanian@infoane.com" />
        <meta name="viewport" content="width=device-width, maximum-scale=8, user-scalable=0, interactive-widget=resize-content, minimum-scale=1, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="./assets/index.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <center>
            <div class="row"> 
                <div class="col text-secondary fs-2">CHECKBOX HANDLING</div>
            </div>
            <div id="chkboxes" class="row mt-5">
                <button onclick="chkboxesBtnclicked(this)" type="button" class="btn rounded-0 btn-outline-primary col">checkbox 1</button>
                <button onclick="chkboxesBtnclicked(this)" type="button" class="btn rounded-0 btn-outline-primary col">checkbox 2</button>
                <button onclick="chkboxesBtnclicked(this)" type="button" class="btn rounded-0 btn-outline-primary col">checkbox 3</button>
                <button onclick="chkboxesBtnclicked(this)" type="button" class="btn rounded-0 btn-outline-primary col">checkbox 4</button>
                <button onclick="chkboxesBtnclicked(this)" type="button" class="btn rounded-0 btn-outline-primary col">checkbox 5</button>
            </div>
            <div class="row mt-5 p-1">
                <button id="test" onclick="btnCheckAllClicked()" type="button" class="btn rounded-0 m-1 btn-primary col">checkAll</button>
                <button onclick="btnUnCheckAllClicked()" type="button" class="btn rounded-0 m-1 btn-primary col">uncheckAll</button>
                <button onclick="btnToggleClicked()" type="button" class="btn rounded-0 m-1 btn-primary col">toggleCheck</button>
            </div>
        </center>
        </div>
    </body>
</html>
