    <body >
        <div class="mb-5">
            <center>
                <h1>
                    <b>
                        Age Calculator
                    </b>
                </h1>
            </center>
        </div>
        <div class="container d-flex align-items-center justify-content-center flex-column border border-2 " style="height: 500px; width: 500px;">
            <div>
                <label for="date"></label>
                <input type="date" name="date" />
                <input type="submit" value="submit" />

            <div>
                <pre id="new-date" class="mt-2 fs-4"> </pre>

                </div>
            </div>
        </div>
