<!DOCTYPE html>
<html>
    <head>
        <title>Make Your Cake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
            $( 
                function() {

                    $( "input[type='checkbox']" ).checkboxradio();
                    $( "input[type='radio']" ).click(function(e){
                        console.log(e.target);
                    });
                    $( "#fillingId" ).click(function(e){
                        console.log(e.target);
                    })
                } 
            );
        </script>
    </head>
    <body>
        <div class="container">
            <div class = "border border-2 border-black mt-3">
                <div class = "d-flex justify-content-center p-2 border-bottom border-black"><h3><em>Make Your Cake</em></h3></div>
                    <form>
                        <div class = "p-2">
                            <h4>size of cake</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="20" name="flexRadioDefault" id="cake6Id">
                                <label class="form-check-label" for="cake6Id">
                                Round cake 6"-Serves 8 people ($20)
                                </label>
                            </div> 
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="25" name="flexRadioDefault" id="cake8Id">
                                <label class="form-check-label" for="cake8Id">
                                Round cake 8"-Serves 10 people ($25)
                                </label>
                            </div> 
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="35" name="flexRadioDefault" id="cake10Id">
                                <label class="form-check-label" for="cake10Id">
                                Round cake 10"-Serves 16 people ($35)
                                </label>
                            </div> 
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="75" name="flexRadioDefault" id="cake12Id">
                                <label class="form-check-label" for="cake12Id">
                                Round cake 12"-Serves 30 people ($75)
                                </label>
                            </div> 
                        </div>
                        <div class="border-top border-2 p-2">
                            <h4>Filling</h4>
                            <label for="fillingId">Select a title</label>
                            <select name="filling" id="fillingId">
                                <option disabled selected>Please pick one</option>
                                <option value="lemon">Lemon($5)</option>
                                <option>Custard($5)</option>
                                <option>Fudge($7)</option>
                                <option>Mocha($8)</option>
                                <option>Rasberry($10)</option>
                                <option>Pineapple($5)</option>
                                <option>Dobash($9)</option>
                                <option>Mint($5)</option>
                                <option>Cherry($5)</option>
                            </select>
                            <div class = "mt-4">
                                <label for="checkbox-1"  style="width:20.3%; ">Candle ($5)</label>
                                <input type="checkbox" name="checkbox-1" id="checkbox-1">
                            </div>
                            <div class = "mt-2">
                                <label for="checkbox-2"  style="width:20.3%;">Inscription ($20)</label>
                                <input type="checkbox" name="checkbox-2" id="checkbox-2" />
                                <input type="form-control" class="form-control form-control-lg d-inline-block w-25" style="height: 30px;" name="inscription" id="inscriptionId" />
                            </div>
                        </div>
                    </form>  
                </div>      
            </div>
        </div>
    </body>
</html>
