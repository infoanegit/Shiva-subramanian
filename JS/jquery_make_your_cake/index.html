<!DOCTYPE html>
<html>
    <head>
        <title>Make Your Cake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="./assets/js/index.js"></script>
        <script>
           
        </script>
    </head>
    <body>
        <div class="container">
            <div class = "border border-2 border-black mt-3">
                <div class = "d-flex justify-content-center p-2 border-bottom border-black">
                    <h3>
                        <em>
                            Make Your Cake
                        </em>
                    </h3>
                </div>
                <form>
                    <div id="sizeOfCakeDivId" class = "p-2">
                        <h4>
                            size of cake
                        </h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="20" name="flexRadioDefault" id="cake6Id">
                            <label class="form-check-label" for="cake6Id">
                                Round cake 6"-Serves 8 people
                            </label>
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="25" name="flexRadioDefault" id="cake8Id">
                            <label class="form-check-label" for="cake8Id">
                                Round cake 8"-Serves 10 people
                            </label>
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="35" name="flexRadioDefault" id="cake10Id">
                            <label class="form-check-label" for="cake10Id">
                                Round cake 10"-Serves 16 people
                            </label>
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="75" name="flexRadioDefault" id="cake12Id">
                            <label class="form-check-label" for="cake12Id">
                                Round cake 12"-Serves 30 people
                            </label>
                        </div> 
                    </div>
                    <div class="border-top border-2 p-2">
                        <h4>Filling</h4>
                        <label for="fillingId">Select a title</label>
                        <select name="filling" id="fillingId">
                            <option disabled selected>Please pick one</option>
                            <option value="lemon">Lemon</option>
                            <option value="custard">Custard</option>
                            <option value="fudge">Fudge</option>
                            <option value="mocha">Mocha</option>
                            <option value="rasberry">Rasberry</option>
                            <option value="pineapple">Pineapple</option>
                            <option value="dobash">Dobash</option>
                            <option value="mint">Mint</option>
                            <option value="cherry">Cherry</option>
                        </select>
                        <div class = "mt-4">
                            <label for="candleId"  style="width:20.3%; ">Candle ($5)</label>
                            <input type="checkbox" name="candle" id="candleId">
                        </div>
                        <div class = "mt-2">
                            <label for="inscriptionCheckboxId"  style="width:20.3%;">Inscription ($20)</label>
                            <input type="checkbox" name="checkbox-2" id="inscriptionCheckboxId" />
                            <input type="form-control" class="form-control form-control-lg d-inline-block w-25" style="height: 30px;" name="inscription" id="inscriptionInputId" disabled="true" />
                        </div>
                    </div>
                </form>  
            </div>
            <b class = "d-inline">
                Amount: 
            </b>
            <p class = "d-inline" id="billAmountId"></p>
        </div>
    </body>
</html>
