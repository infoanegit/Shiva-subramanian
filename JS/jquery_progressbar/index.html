<!DOCTYPE html>
<html>
    <head>
        <meta name = "author" content = "ssubramanian@infoane.com">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel = "icon" href = "../assignment-logo.jpg" type = "image/x-icon" />
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src = "./assets/js/index.js"></script>
    </head>
    <body>
        <div class = "container mt-5">
            <div class = "mb-2">
                <center>
                    <h1>
                        Progress Bar
                    </h1>
                </center>
            </div>
            
            <!--
                Plus Button, Minus Button and Progress Bar inside Single Grid row
            -->
            <div class = "row gap-2">
                <button class = " col-1 btn btn-primary px-3 fs-6 fw-bold" id = "minusButton">-10%</button>
                <div class = "col">
                    <div class = "progress mb-2" style = "height:50px; margin-top: 10px;">
                        <div class = " progress-bar fw-bold" id = "pBar" role = "progressbar" style = "width:0%;"></div>
                    </div>
                </div>
                <button class = " col-1 btn btn-primary px-3 fs-6 fw-bold" id = "plusButton">+10%</button>
            </div>

            <!--
                For showing error messages
            -->
            <div class = "error-messages">
                <div id = "increase-error" class = "text-danger">Couldn't got increased!</div>
                <div id = "decrease-error" class = "text-danger">Couldn't got decreased!</div>
            </div>     
        </div>
    </body>
</html>
