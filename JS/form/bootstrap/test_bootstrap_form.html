<!DOCTYPE html>
    <head>
        <title>Bootstrap Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=8, user-scalable=0, interactive-widget=resize-content, minimum-scale=1, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="./assets/bootstrap_form.js"></script>
    </head>
    <body>
        <form onsubmit="return check()">
            <div class="row my-2">
                <div class="col-sm-6 form-group">
                    <label for="fname">First name* </label><br />
                    <input type="text" id="fname" class="form-control" name="fname" placeholder="enter your first name" />
                </div>
                <div class="col-sm-6 form-group">
                    <label for="lname">Last name* </label><br />
                    <input type="text" id="lname" class="form-control" name="lname" placeholder="enter your last name"  />
                </div>
            </div>
            <div class=" row footer">
                <div class="col-sm-12 bg-light bg-gradient d-flex justify-content-end rounded-bottom">
                    <button type="submit" class="btn btn-success my-2" data-bs-toggle="" data-bs-target="#myModal">
                        Submit
                    </button>
                    <div id="bootstrap_modal"></div>
                </div>
            </div>
        </form>
    </body>
</html>
